<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <div class="container">
        <h2>&nbsp;</h2>
        <button id="newGroupOrder" class="btn btn-primary">Start new group order</button>

        <form id="newGroupOrder" style="display: none;">

            <div class="form-group row">
                <label for="restaurant" class="col-sm-2 col-form-label">Restaurant:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="restaurant" name="restaurant">
                </select>
                    <a href="https://www.google.com" target="_blank">Menu Link</a>
                </div>
            </div>

            <div class="form-group row">
                <label for="orderText" class="col-sm-2 col-form-label">Order:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="orderText" placeholder="Order description" name="selection">
                </div>
            </div>

            <div class="form-group row">
                <label for="orderPrice" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="orderPrice" placeholder="0.00" name="price" pattern="\d+\.\d{2}">
                </div>
            </div>
            <div class="form-group">
                <label for="orderInstructions">Order Instructions:</label>
                <textarea class="form-control" id="orderInstructions" name="orderInstructions" placeholder="Order by time..." rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="numberOfOrders">Maximum Number of Orders:</label>
                <select class="form-control" id="numberOfOrders" name="numberOfOrders">
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                    <option value="4">four</option>
                    <option value="5">five</option>
                    <option value="10">ten</option>
                    <option value="20">twenty</option>
                    <option value="*" selected>Any</option>
                </select>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">File Order</button>
                </div>
            </div>

        </form>

        <table class="table table-striped table-bordered table-condensed" style="display: none;">
            <caption>&nbsp;</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Order</th>
                    <th>Price</th>
                    <th>Tax</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tfoot>
                <th colspan="5"></th>
                <th>&nbsp;</th>
            </tfoot>
            <tbody>
            </tbody>
        </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
