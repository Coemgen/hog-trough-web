<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="Stylesheet.css">
</head>

<body>

    <div class="container">
        <h2>Hog Trough</h2>
        <button id="newOrder">Start new order</button>

        <form id="newOrder" style="display:none">

            <div class="form-group row">
                <label for="restaurant" class="col-sm-2 col-form-label">Restaurant:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="restaurant" name="restaurant">
                </select>
                    <a href="https://www.google.com" target="_blank">Menu Link</a>
                </div>
            </div>

            <div class="form-group row">
                <label for="orderText" class="col-sm-2 col-form-label">Order:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="orderText" placeholder="Order description" name="orderText">
                </div>
            </div>
            <div class="form-group row">
                <label for="orderPrice" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="orderPrice" placeholder="0.00" name="orderPrice" pattern="\d+\.\d{2}">
                </div>
            </div>
            <div class="form-group">
                <label for="orderInstructions">Order Instructions:</label>
                <textarea class="form-control" id="orderInstructions" name="orderInstructions" placeholder="Order by time..." rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="numberOfOrders">Maximum Number of Orders:</label>
                <select class="form-control" id="numberOfOrders" name="numberOfOrders">
                    <option>Any</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                </select>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">File Order</button>
                </div>
            </div>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="JavaScript.js"></script>

</body>

</html>
